<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>생존 게임 아이템 위키</title>
  <style>
    body {
      font-family: 'Malgun Gothic', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .item {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-left: 5px solid #888;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    blockquote {
      color: #555;
      font-style: italic;
      margin: 10px 0;
    }
    ul {
      margin: 5px 0 15px 20px;
    }
  </style>
</head>
<body>

  <div class="item">
    <h2>🛠 고철 (Scrap Metal)</h2>
    <blockquote>“녹슬었지만, 쓰임은 아직 끝나지 않았다.”</blockquote>

    <h3>개요</h3>
    <p>생존 환경 어디에서나 발견되는 대표적인 금속 재료. 폐차, 부서진 기계, 고장난 가전 등에서 얻을 수 있으며, 다양한 제작/수리/강화 용도로 쓰인다.</p>

    <h3>용도</h3>
    <ul>
      <li>기본 무기 제작 (몽둥이, 창 등)</li>
      <li>금속 부품 제작의 재료</li>
      <li>기지 구구구구구</li>
    </ul>

    <h3>획득처</h3>
    <ul>
      <li>폐허 지역, 차량 잔해</li>
      <li>쓰레기 더미</li>
      <li>공장 폐허</li>
    </ul>

    <h3>특징</h3>
    <ul>
      <li>무게는 다소 무겁지만 활용도는 높다.</li>
      <li>일부 NPC는 고철을 교환 아이템으로 사용함.</li>
    </ul>
  </div>

  <!-- 여기 아래에 다른 아이템들 계속 추가할 수 있음 -->

</body>
</html>
